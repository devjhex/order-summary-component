<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
       font-size: 11px; 
       text-align: center; 
       margin-top: 1rem;
      }
    .attribution a { 
      color: hsl(228, 45%, 44%);
      text-decoration: none;
     }
  </style>
</head>
<body>
<article class="order">
  <img class="order__image" src="images/illustration-hero.svg" alt="playing-music-icon">
   <h2 class="order__title">Order Summary</h2>
   <p class="order__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
   <div class="plan">
    <div class="annual">
      <img src="images/icon-music.svg" alt="music-icon">
      <p class="annual__text">
        <span>Annual Plan</span>
        <span>$59.99/year</span>
      </p>
    </div>
    <a href="#">Change</a>
   </div>
   <button class="btn btn_payment">Proceed to Payment</button>
   <button class="btn btn_cancel">Cancel Order</button>
</article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">devjhex</a>.
  </div>
</body>
</html>
